<!DOCTYPE html>
<html lang="ru">
  <head>
  	<meta charset="UTF-8">
  	<link href="styles/style.css" rel="stylesheet">
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
  	<header class="head">
  		<h1 class="head__name">Customization Yandex<h1>
  	</header>
  	<div class="container">
  		<h2 class="container__name">Кастомизация:</h2>
  		<div class="container__customiz costomiz">
  			<div class="item">
  				<label class="item__name">Фон:</label>
  				<input class="item__color color_back" type="color" name="">
  			</div>
  			<div class="item" style="display: none;">
  				<label class="item__name">Фон:</label>
  				<button class="btn btn_open">Открыть</button>
  			</div>
  			<div class="item">
  				<label class="item__name">Текст:</label>
  				<input class="item__color color_text"  type="color" name="">
  			</div>

  		</div>
  		<button class="btn btn_clear">Сброс</button>
  	</div>

   <div class="container__customiz selected-window ">
      <input type="file" name="files" id="files" style="opacity:0">
      <button class="button_close">X</button>
      <button class="btn select__button">Выбрать изображение</button>
      <button class="btn delete__button">Удалить фон</button>
      <input type="range" id="volume" name="volume"
         min="1" max="10">
      <label class="label_opacity" for="volume">прозрачность</label>
    </div>

  	<footer class="footer">
  		<a class="footer__link" href="#">© 2022 Cradle of Desires</a>
  	</footer>

   <script src="scriptes/jquery-3.6.1.js"></script>
   <script type="text/javascript" src="scriptes/modal_window.js"></script>
   <script type="text/javascript" src="scriptes/SaveLoadColors.js"></script>
  	
  </body>
</html>
